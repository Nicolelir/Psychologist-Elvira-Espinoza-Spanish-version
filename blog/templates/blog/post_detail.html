{% extends 'base.html' %} 
{% load static %}
{% load crispy_forms_tags %}

{% block content %}
<div class="container my-4 text-center"></div>
    <div class="row align-items-center">
        <div class="col-md-6 offset-md-3">
            <h1 class="mb-3 text-center titles" id="auth">Blog</h1>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row justify-content-center mx-auto">

        <div class="col-12 mt-3">
            <div class="container d-flex flex-row flex-wrap justify-content-center">
                <!-- Post title goes in these h1 tags -->
                <h1 class="post-title">{{ post.title }}</h1>
                <!-- Post author goes before the | the post's created date goes after -->
                <p class="post-subtitle">{{ post.author }} | {{ post.created_on }}</p>
            </div>
            <div class="card card-rev m-3">
                <div class="card-body">
                    <div class="image-container">
                {% if "placeholder" in post.featured_image.url %}
                <img src="{% static 'images/default.jpg' %}" class="scale" alt="placeholder">
                {% else %}
                <img src="{{ post.featured_image.url }}" class="scale" alt="{{ post.title }}">
                {% endif %}
            </div>
        </div>
    </div>
</div>

<div class="container-fluid">
    <div class="row justify-content-center mx-auto">

        <div class="col-12 mt-3">
            <div class="container d-flex flex-row flex-wrap justify-content-center">
                <!-- The post content goes inside the card-text. -->
                <!-- Use the | safe filter inside the template tags -->
                <article class="card-text">
                    {{ post.content | safe }}
                </article>
            </div>
        </div>
    </div>
{% endblock %}
